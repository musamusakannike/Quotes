<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quotes</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="body">

    <main id="main" class="card shadow bg-transparent py-2 px-3">
        <div class="card-img position-relative">
            <img src="" alt="" class="img-thumbnail bg-dark">
            <div class="position-absolute quote-container text-center p-1 rounded">
                <h1 class="display-4 fw-bold" id="quote"> <i class="fa fa-quote-left"></i> </h1>
                <p id="author"></p>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-dark btn-lg d-block shadow" style="margin-inline: auto;" onclick="getQuote(), changeQuoteImg()">New Quote</button>
        </div>
    </main>

    <footer id="footer" class="position-absolute d-inline-block shadow text-center text-light p-3 rounded">
        <p>By <a href="musamusakannike.vercel.app" class="text-decoration-none">Musa Musa Kannike</a></p>
        <p>Images from: <a href="unsplash.com" class="text-decoration-none">Unsplash</a></p>
    </footer>

    <script src="js/script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
